<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡化購物車 - CYY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .cart-table-header {
            display: grid;
            grid-template-columns: 100px 1fr 120px 150px 120px 80px;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-weight: bold;
        }
        .cart-items-container {
            margin-top: 20px;
            min-height: 100px;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr 120px 150px 120px 80px;
            gap: 15px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .item-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            overflow: hidden;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-details h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        .empty-cart {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .debug-info {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #8b7355;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡化購物車測試</h1>
        
        <div class="debug-info" id="debugInfo">正在載入調試信息...</div>
        
        <button onclick="testAddItem()">添加測試商品</button>
        <button onclick="testRender()">測試渲染</button>
        <button onclick="testClear()">清空購物車</button>
        
        <div class="cart-table-header">
            <div>選擇</div>
            <div>商品信息</div>
            <div>單價</div>
            <div>數量</div>
            <div>小計</div>
            <div>操作</div>
        </div>
        
        <div class="cart-items-container">
            <!-- 商品將在這裡動態生成 -->
        </div>
        
        <div class="empty-cart">
            <h3>購物車為空</h3>
            <p>請添加商品到購物車</p>
        </div>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>商品總價</span>
                <span class="subtotal-amount">NT$ 0</span>
            </div>
            <div class="summary-row">
                <span>總計</span>
                <span class="total-amount">NT$ 0</span>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        function testAddItem() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                id: Date.now(),
                name: '簡化測試商品',
                price: 99999,
                quantity: 1,
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            updateDebugInfo();
            testRender();
        }
        
        function testRender() {
            console.log('=== 測試渲染 ===');
            if (typeof initCart === 'function') {
                initCart();
            }
            updateDebugInfo();
        }
        
        function testClear() {
            localStorage.removeItem('cart');
            if (typeof initCart === 'function') {
                initCart();
            }
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.querySelector('.cart-items-container');
            const debugInfo = document.getElementById('debugInfo');
            
            let info = `購物車商品數量: ${cart.length}\n`;
            info += `容器存在: ${container ? '是' : '否'}\n`;
            if (container) {
                info += `容器內容長度: ${container.innerHTML.length}\n`;
                info += `容器顯示狀態: ${getComputedStyle(container).display}\n`;
            }
            info += `當前時間: ${new Date().toLocaleTimeString()}\n`;
            
            if (cart.length > 0) {
                info += `\n最新商品: ${cart[cart.length-1].name}`;
            }
            
            debugInfo.textContent = info;
        }
        
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateDebugInfo();
                testRender();
            }, 500);
        });
    </script>
</body>
</html>
