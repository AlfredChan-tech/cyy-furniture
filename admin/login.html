<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYY家具 - 管理員登錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
        }

        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .login-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .brand-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        .feature-list li {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .feature-list li i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #6c757d;
            margin-bottom: 40px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating input {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 20px;
            height: 60px;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-floating label {
            padding: 12px 20px;
            color: #6c757d;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-home a {
            color: #6c757d;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        
        .back-home a:hover {
            color: #667eea;
        }

        .back-home a i {
            margin-right: 8px;
        }

        .alert {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                min-height: auto;
            }
            
            .login-left {
                padding: 40px 30px;
                text-align: center;
            }
            
            .login-right {
                padding: 40px 30px;
            }
            
            .brand-logo {
                font-size: 2.5rem;
            }
            
            .feature-list {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
    <div class="login-container">
            <div class="row g-0 h-100">
                <!-- 左側品牌區域 -->
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="login-left h-100">
                        <div class="brand-logo">CYY</div>
                        <div class="brand-subtitle">奢華家具管理系統</div>
                        <ul class="feature-list">
                            <li>
                                <i class="fas fa-chart-line"></i>
                                <span>實時銷售數據分析</span>
                            </li>
                            <li>
                                <i class="fas fa-box"></i>
                                <span>智能庫存管理</span>
                            </li>
                            <li>
                                <i class="fas fa-users"></i>
                                <span>客戶關係管理</span>
                            </li>
                            <li>
                                <i class="fas fa-shopping-cart"></i>
                                <span>訂單處理系統</span>
                            </li>
                            <li>
                                <i class="fas fa-shield-alt"></i>
                                <span>安全數據保護</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 右側登錄表單 -->
                <div class="col-lg-6">
                    <div class="login-right h-100">
                        <div class="login-form mx-auto">
                            <h1 class="form-title">管理員登錄</h1>
                            <p class="form-subtitle">請輸入您的管理員帳號和密碼</p>

                            <!-- 錯誤訊息 -->
                            <div class="alert alert-danger d-none" id="errorAlert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage"></span>
        </div>
        
                            <!-- 成功訊息 -->
                            <div class="alert alert-success d-none" id="successAlert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="successMessage"></span>
                            </div>
            
            <form id="loginForm">
                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="管理員帳號" required>
                    <label for="username">
                                        <i class="fas fa-user me-2"></i>管理員帳號
                    </label>
                </div>
                
                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密碼" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>密碼
                    </label>
                </div>
                
                                <div class="remember-forgot">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            記住我
                                        </label>
                                    </div>
                                    <a href="#" class="forgot-link" onclick="showForgotPassword()">忘記密碼？</a>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginBtn">
                                    <span class="btn-text">登錄</span>
                                    <span class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i> 登錄中...
                                    </span>
                                </button>
                            </form>

                            <div class="back-home">
                                <a href="../index.html">
                                    <i class="fas fa-arrow-left"></i>
                                    返回前台網站
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 忘記密碼模態框 -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 15px; border: none;">
                <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title">
                        <i class="fas fa-key me-2"></i>重設密碼
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 30px;">
                    <p class="text-muted mb-4">請輸入您的管理員帳號，我們將發送重設密碼的連結到您的郵箱。</p>
                    <form id="forgotPasswordForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="resetUsername" placeholder="管理員帳號" required>
                            <label for="resetUsername">
                                <i class="fas fa-user me-2"></i>管理員帳號
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; padding: 12px;">
                            <i class="fas fa-paper-plane me-2"></i>發送重設連結
                </button>
            </form>
        </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登錄表單處理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 驗證輸入
            if (!username || !password) {
                showError('請輸入帳號和密碼');
                return;
            }
            
            // 顯示載入狀態
            showLoading(true);
            hideAlerts();
            
            // 模擬登錄請求
            setTimeout(() => {
                // 登錄驗證邏輯
                console.log('驗證登錄:', username, password);
                if ((username.trim() === 'admin' && password.trim() === 'admin123') || 
                    (username.trim() === '1' && password.trim() === '1')) {
                    showSuccess('登錄成功，正在跳轉...');
                    
                    // 保存登錄狀態
                    if (rememberMe) {
                        localStorage.setItem('adminRememberMe', 'true');
                        localStorage.setItem('adminUsername', username);
                    }
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', username);
                    
                    // 跳轉到儀表板
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError('帳號或密碼錯誤，請重試');
                    showLoading(false);
                }
            }, 2000);
        });

        // 忘記密碼處理
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('resetUsername').value;
            
            if (!username) {
                alert('請輸入管理員帳號');
                    return;
                }

            // 模擬發送重設郵件
            alert('重設密碼連結已發送到您的郵箱，請查收。');
            
            // 關閉模態框
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            modal.hide();
        });

        // 顯示錯誤訊息
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.classList.remove('d-none');
            
            // 3秒後自動隱藏
                        setTimeout(() => {
                errorAlert.classList.add('d-none');
            }, 3000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');
            
            successMessage.textContent = message;
            successAlert.classList.remove('d-none');
        }

        // 隱藏所有警告訊息
        function hideAlerts() {
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('successAlert').classList.add('d-none');
        }

        // 顯示/隱藏載入狀態
        function showLoading(show) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loadingSpinner = loginBtn.querySelector('.loading-spinner');
            
            if (show) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline';
                loginBtn.disabled = true;
                } else {
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // 顯示忘記密碼模態框
        function showForgotPassword() {
            const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.show();
        }

        // 頁面載入時檢查記住我狀態
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminRememberMe') === 'true') {
                document.getElementById('rememberMe').checked = true;
                document.getElementById('username').value = localStorage.getItem('adminUsername') || '';
            }
            
            // 如果已經登錄，直接跳轉到儀表板
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });

        // 鍵盤事件處理
        document.addEventListener('keydown', function(e) {
            // Enter鍵提交表單
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                const form = e.target.closest('form');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // 輸入框焦點效果
        document.querySelectorAll('.form-floating input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
                this.parentElement.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
